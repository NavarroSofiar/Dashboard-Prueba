services:
  # Web Service (Flask App)
  - type: web
    name: syemed-dashboard
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false  # Deberás configurar esto manualmente en Render
      - key: SECRET_KEY
        generateValue: true  # Render generará una clave aleatoria segura
      - key: FLASK_ENV
        value: production
